<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/framework.css">
    <title>Inicio de sesión</title>

<body>

            </div>
            <div>
                <a href="/index.html"><img id="logo" src="/Img/logo.png" alt=""></a>
            </div>
        </div>
    </div>
    <div class="col_align_items_center container container-sm">
        <div class="col_align_items_center little_margin_top">
            <h3>Bienvenido!!</h3>

                <input class="input_text input_text_size_L"  type="password" name="password" placeholder="Contraseña" required>

            </form>
        </div>
        <div>
            <p>¿No tienes cuenta aún? <a id="link_style" href="/Tipo_Cuenta.html">¡Registrate aquí!</a></p>
