<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/framework.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="container container-sm">
        <div id="navbar-header" class="navbar bg-light little_margin_top">
            <div>
                <h1 class="navbar-brand">Edúcate</h1>
            </div>
            <div>
                <a href="/index.html"><img id="logo" src="/Img/logo.png" alt=""></a>
            </div>
        </div>
    </div>
    <div class="col_align_items_center container container-sm">
        <div class="col_align_items_center little_margin_top">
            <p id="without_margin_bottom">Crea tu cuenta como Estudiante</p>
            <p>Ingresa los datos para crear una cuenta</p>
        </div>
        <form class="col_align_items_center" action="">
            <input class="input_text input_text_size_L" type="text" name="name" placeholder="Nombre" required>
            <br>
            <input class="input_text input_text_size_L" type="text" name="2ndname" placeholder="Apellido" required>
            <br>
            <input class="input_text input_text_size_L" type="email" name="email" placeholder="Correo electrónico" required>
            <br>
            <input class="input_text input_text_size_L" type="password" name="password" placeholder="Contraseña" required>
            <br>
            <input class="input_text input_text_size_L" type="password" name="Cpassword" placeholder="Confirma ontraseña" required>
            <br>
            <input class="btn btn-info" type="submit">
            <br>
        </form>
        <div>
            <p>¿Ya tienes cuenta? <a id="link_style" href="/Inicio_Sesión.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
